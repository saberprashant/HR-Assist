<div>

<div class="col-sm-4">
	<form name="loginForm" novalidate>
			<div class="form-group">
					<label for="username">Username</label>
					<input ng-model="userEmail" type="text" id="username" name="username" class="form-control" placeholder="Enter email" autofocus="true" autocomplete="off" required>
			</div>
			<div class="form-group">
					<label for="password">Password</label>
					<input ng-model="userPass" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="loginBtn()">Log In</button>
			</div>
	</form>
</div>

</div>
