<div>
  <br>
  <button style="float:right;" type="button" class="btn btn-info" ng-click="addShiftWindow()">+ New Shift</button>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="row">
    <div ng-repeat="shift in shifts" class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2 style="float:left" class="panel-title">{{shift.name}}</h2>

          <div style="float:right">
            <span class="glyphicon glyphicon-pencil" ng-click="editShiftWindow(shift)"></span>&nbsp;&nbsp;&nbsp;
            <span class="glyphicon glyphicon-trash" ng-click="remove(shift.id)"></span>
          </div>
          <br>
        </div>
        <div class="panel-body">
          <h4>Start Time : {{shift.start | date: 'shortTime'}}</h4>
          <h4>End Time : {{shift.end | date: 'shortTime'}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
